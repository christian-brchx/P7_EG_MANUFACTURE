<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <p class="slds-text-heading_small slds-m-bottom_small">
          Search for Opportunities by Keyword.
        </p>  
        <div class="slds-p-around_small lgc-bg">
          <lightning-input type="text" 
            label="Keyword" 
            value={keyword} 
            required
            onchange={handleInputChange}>
          </lightning-input>
        </div>
        <div if:false={clicked}>
            <lightning-button class="slds-m-left_x-small" label="Search" onclick={search}></lightning-button>
        </div>
        <!-- Bouton succÃ¨s  -->
        <div if:true={clicked}>
        <lightning-button variant="success" class="slds-m-left_x-small" label="Search"></lightning-button>
        </div>
    </div>
    <div if:false={listEmpty} style="height: 200px;">
        <lightning-datatable 
              hide-checkbox-column
              key-field="Id"
              data={opportunities}
              columns={columns}
              onrowaction={getSelectedName}
        >
        </lightning-datatable>
    </div>    
</template>
