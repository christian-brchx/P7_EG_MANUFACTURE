<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
      <h2 class="slds-text-heading_medium slds-m-bottom_xxx-small">
        Search for Opportunities by Keyword
      </h2>  
      <lightning-input type="text" 
        label="Keyword" 
        value={keyword} 
        required
        variant="label-inline"
        onchange={handleInputChange}>
      </lightning-input>
      <div if:false={clicked}>
          <lightning-button class="slds-m-left_x-small" label="Search" onclick={search}></lightning-button>
      </div>
      <!-- Bouton succÃ¨s  -->
      <div if:true={clicked}>
      <lightning-button variant="success" class="slds-m-left_x-small" label="Search"></lightning-button>
      </div>
    </div>
    <div if:false={listEmpty} style="height: 200px;">
        <lightning-datatable 
              hide-checkbox-column
              key-field="Id"
              data={opportunities}
              columns={columns}
              onrowaction={getSelectedName}
        >
        </lightning-datatable>
    </div> 
    <div if:true={listEmpty} class="slds-card">
      <h2 class="slds-text-heading_medium">No opportunity found</h2>
    </div>
</template>
